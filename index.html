<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Engine</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --success: #00b894;
            --error: #d63031;
            --bg: #dfe6e9;
            --card-bg: #ffffff;
            --text: #2d3436;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        #game-ui {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* Header (Timer & Progress) */
        .hud {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
            color: #636e72;
            font-size: 1.1rem;
        }

        .timer-bar {
            height: 6px;
            background: #eee;
            border-radius: 3px;
            margin-bottom: 25px;
            overflow: hidden;
            display: none; /* Hidden by default if timer=0 */
        }
        .timer-fill {
            height: 100%;
            background: var(--primary);
            width: 100%;
            transition: width 1s linear;
        }

        /* Question Area */
        h2 { margin-bottom: 25px; font-size: 1.5rem; line-height: 1.4; }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button.option-btn {
            background: #f1f2f6;
            border: 2px solid transparent;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text);
            font-weight: 600;
        }

        button.option-btn:hover:not(:disabled) {
            background: #e1e2e6;
            transform: translateY(-2px);
        }

        /* Feedback States */
        button.correct {
            background-color: var(--success) !important;
            color: white !important;
            border-color: var(--success) !important;
        }

        button.wrong {
            background-color: var(--error) !important;
            color: white !important;
            border-color: var(--error) !important;
            opacity: 0.7;
        }

        /* Disabled state (after answering) */
        button:disabled {
            cursor: default;
            transform: none !important;
        }

        /* Game Over */
        #game-over {
            text-align: center;
            display: none;
        }
        
        .hidden { display: none !important; }

    </style>
</head>
<body>

    <div id="game-ui">
        <div class="hud">
            <span>Question <span id="current-q">1</span>/<span id="total-q">10</span></span>
            <span id="score-live">Score: 0</span>
        </div>

        <div id="timer-bar-container" class="timer-bar">
            <div id="timer-fill" class="timer-fill"></div>
        </div>

        <h2 id="question-text">Loading...</h2>

        <div id="options-container" class="options-grid">
            </div>
        
        <p id="feedback-text" style="height: 20px; color: #888; font-size: 0.9rem; margin-top:15px;"></p>
    </div>

    <div id="game-over" class="hidden">
        <h1>Quiz Complete!</h1>
        <p>Correct Answers: <span id="final-correct">0</span></p>
        <p>Total Time: <span id="final-time">0</span>s</p>
        <h2 style="color: var(--primary); font-size: 3rem; margin: 20px 0;">
            <span id="final-score">0</span>
        </h2>
        <p>Sending to Hub...</p>
    </div>

    <script>
        // --- 1. THE QUESTION BANK (JSON) ---
        // You can populate this with hundreds of questions.
        const QUESTION_BANK = [
            { q: "What is the capital of France?", options: ["London", "Berlin", "Paris", "Madrid"], ans: 2 },
            { q: "Which planet is known as the Red Planet?", options: ["Earth", "Mars", "Jupiter", "Venus"], ans: 1 },
            { q: "What is 5 + 3?", options: ["5", "8", "10", "15"], ans: 1 },
            { q: "Who wrote 'Romeo and Juliet'?", options: ["Shakespeare", "Hemingway", "Austen", "Dickens"], ans: 0 },
            { q: "What is the largest ocean?", options: ["Atlantic", "Indian", "Arctic", "Pacific"], ans: 3 },
            { q: "What is the chemical symbol for Gold?", options: ["Au", "Ag", "Fe", "Pb"], ans: 0 },
            { q: "How many legs does a spider have?", options: ["6", "8", "10", "12"], ans: 1 },
            { q: "Which is the fastest land animal?", options: ["Lion", "Cheetah", "Horse", "Leopard"], ans: 1 },
            { q: "What is the boiling point of water?", options: ["90Â°C", "100Â°C", "110Â°C", "120Â°C"], ans: 1 },
            { q: "Which element is needed for combustion?", options: ["Helium", "Oxygen", "Carbon", "Nitrogen"], ans: 1 },
            { q: "What is the tallest mountain in the world?", options: ["K2", "Everest", "Kilimanjaro", "Fuji"], ans: 1 },
            { q: "How many colors are in a rainbow?", options: ["5", "6", "7", "8"], ans: 2 },
            { q: "Which language is used for web apps?", options: ["Python", "JavaScript", "C++", "Java"], ans: 1 },
            { q: "What is the hardest natural substance?", options: ["Gold", "Iron", "Diamond", "Platinum"], ans: 2 },
            { q: "Who painted the Mona Lisa?", options: ["Van Gogh", "Da Vinci", "Picasso", "Monet"], ans: 1 },
            { q: "What is the square root of 64?", options: ["6", "7", "8", "9"], ans: 2 },
            { q: "Which country invented paper?", options: ["India", "Egypt", "China", "Greece"], ans: 2 },
            { q: "What gas do plants absorb?", options: ["Oxygen", "CO2", "Nitrogen", "Hydrogen"], ans: 1 },
            { q: "How many continents are there?", options: ["5", "6", "7", "8"], ans: 2 },
            { q: "Which organ pumps blood?", options: ["Brain", "Lungs", "Heart", "Liver"], ans: 2 }
        ];

        // --- 2. CONFIGURATION & URL PARAMS ---
        const urlParams = new URLSearchParams(window.location.search);

        // SEED: Default 12345
        let currentSeed = parseInt(urlParams.get('seed')) || 12345;

        // COUNT: How many questions to show? (Default 5)
        // We ensure we don't ask for more questions than exist in the bank.
        const requestedCount = parseInt(urlParams.get('count')) || 5;
        const TOTAL_QUESTIONS = Math.min(requestedCount, QUESTION_BANK.length);

        // TIMER: Seconds per question (0 = No timer)
        const SECONDS_PER_QUESTION = parseInt(urlParams.get('timer')) || 0; 

        // --- 3. STATE ---
        let questions = [];
        let currentQIndex = 0;
        let score = 0; // Internal tracker
        let correctAnswers = 0;
        let startTime = Date.now();
        let questionTimerInterval;
        let questionTimeLeft;

        // --- 4. SEEDED RANDOM LOGIC ---
        function seededRandom() {
            var x = Math.sin(currentSeed++) * 10000;
            return x - Math.floor(x);
        }

        // Shuffle the WHOLE bank using the seed, then slice the first N items
        function getSeededQuestions() {
            // Clone the bank so we don't mess up original
            let shuffled = [...QUESTION_BANK];
            
            // Fisher-Yates Shuffle using seededRandom
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(seededRandom() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            
            return shuffled.slice(0, TOTAL_QUESTIONS);
        }

        // --- 5. GAME LOGIC ---

        function initGame() {
            questions = getSeededQuestions();
            document.getElementById('total-q').innerText = TOTAL_QUESTIONS;
            
            if (SECONDS_PER_QUESTION > 0) {
                document.getElementById('timer-bar-container').style.display = 'block';
            }

            startTime = Date.now(); // Start global timer
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQIndex >= questions.length) {
                endGame();
                return;
            }

            const qData = questions[currentQIndex];
            
            // Update UI
            document.getElementById('current-q').innerText = currentQIndex + 1;
            document.getElementById('question-text').innerText = qData.q;
            document.getElementById('feedback-text').innerText = "";
            
            const optionsDiv = document.getElementById('options-container');
            optionsDiv.innerHTML = '';

            // Create Buttons
            qData.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => handleAnswer(index);
                optionsDiv.appendChild(btn);
            });

            // Handle Timer
            if (SECONDS_PER_QUESTION > 0) {
                startQuestionTimer();
            }
        }

        function startQuestionTimer() {
            clearInterval(questionTimerInterval);
            questionTimeLeft = SECONDS_PER_QUESTION;
            updateTimerBar();

            questionTimerInterval = setInterval(() => {
                questionTimeLeft--;
                updateTimerBar();
                
                if (questionTimeLeft <= 0) {
                    clearInterval(questionTimerInterval);
                    handleAnswer(-1); // -1 indicates Timeout/Wrong
                }
            }, 1000);
        }

        function updateTimerBar() {
            const percentage = (questionTimeLeft / SECONDS_PER_QUESTION) * 100;
            document.getElementById('timer-fill').style.width = percentage + "%";
        }

        function handleAnswer(selectedIndex) {
            // Stop timer if running
            clearInterval(questionTimerInterval);

            const qData = questions[currentQIndex];
            const buttons = document.querySelectorAll('.option-btn');
            const isCorrect = selectedIndex === qData.ans;

            // 1. Disable all buttons
            buttons.forEach(btn => btn.disabled = true);

            // 2. Highlight Logic
            if (selectedIndex !== -1) {
                // If user actually clicked something
                if (isCorrect) {
                    buttons[selectedIndex].classList.add('correct');
                    correctAnswers++;
                } else {
                    buttons[selectedIndex].classList.add('wrong');
                    // Highlight the correct one
                    buttons[qData.ans].classList.add('correct');
                }
            } else {
                // Timeout case: just show correct one
                buttons[qData.ans].classList.add('correct');
                document.getElementById('feedback-text').innerText = "Time's Up!";
            }

            // 3. Wait 1.5s then Next Question
            setTimeout(() => {
                currentQIndex++;
                loadQuestion();
            }, 1500);
        }

        function endGame() {
            const totalTimeTaken = Math.floor((Date.now() - startTime) / 1000);
            
            // --- SCORING ALGORITHM ---
            // 1000 points per correct answer.
            // Deduct 5 points per second taken (Speed Bonus).
            // Prevent negative scores.
            let finalScore = (correctAnswers * 1000) - (totalTimeTaken * 5);
            if (finalScore < 0) finalScore = 0;

            // UI Switch
            document.getElementById('game-ui').classList.add('hidden');
            document.getElementById('game-over').classList.remove('hidden'); // Show Game Over
            document.getElementById('game-over').style.display = 'block'; // Ensure display

            document.getElementById('final-correct').innerText = `${correctAnswers} / ${TOTAL_QUESTIONS}`;
            document.getElementById('final-time').innerText = totalTimeTaken;
            document.getElementById('final-score').innerText = finalScore;

            // Send to Hub
            submitScoreToHub(finalScore);
        }

        function submitScoreToHub(finalScore) {
            console.log("ðŸ“¤ Sending score to hub:", finalScore);
            window.parent.postMessage({ 
                type: 'GAME_OVER', 
                payload: { score: finalScore } 
            }, '*');
        }

        // Start
        window.onload = initGame;

    </script>
</body>
</html>
